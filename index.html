<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthPro - Portfolio Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .form-container {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .form-group input, .form-group select {
            padding: 12px 16px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.7);
            color: #e2e8f0;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .helper-text {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .results {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .analysis {
            display: none;
        }

        .analysis.show {
            display: block;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
        }

        .section h3 {
            color: #10b981;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .allocation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .asset-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #3b82f6;
        }

        .asset-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .asset-percentage {
            font-size: 1.4rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
        }

        .asset-amount {
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .asset-details {
            font-size: 0.9rem;
            color: #cbd5e1;
            line-height: 1.5;
        }

        .sectors {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .sectors strong {
            color: #3b82f6;
        }

        .warning {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #fca5a5;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .summary-card h4 {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .summary-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #10b981;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .form-container, .results {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WealthPro</h1>
            <p>Smart Portfolio Optimization for Indian Markets</p>
        </div>

        <div class="form-container">
            <div class="form-grid">
                <div class="form-group">
                    <label for="investment">Investment Amount (₹)</label>
                    <input type="number" id="investment" min="100" max="100000000" step="100" placeholder="e.g., 50000">
                    <div class="helper-text">Range: ₹100 to ₹100,000,000</div>
                </div>

                <div class="form-group">
                    <label for="targetReturn">Target Annual Return (%)</label>
                    <input type="number" id="targetReturn" min="1" max="1000" step="0.5" placeholder="e.g., 15">
                    <div class="helper-text">From 6% conservative to 500%+ crypto</div>
                </div>

                <div class="form-group">
                    <label for="age">Your Age</label>
                    <input type="number" id="age" min="18" max="80" placeholder="e.g., 30">
                    <div class="helper-text">Affects risk capacity</div>
                </div>

                <div class="form-group">
                    <label for="timeline">Investment Timeline</label>
                    <select id="timeline">
                        <option value="">Select Timeline</option>
                        <option value="short">Short Term (1-3 years)</option>
                        <option value="medium">Medium Term (3-7 years)</option>
                        <option value="long">Long Term (7-15 years)</option>
                        <option value="retirement">Retirement (15+ years)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="riskTolerance">Risk Tolerance</label>
                    <select id="riskTolerance">
                        <option value="">Select Risk Level</option>
                        <option value="conservative">Conservative</option>
                        <option value="moderate">Moderate</option>
                        <option value="growth">Growth</option>
                        <option value="aggressive">Aggressive</option>
                        <option value="crypto">Crypto Enthusiast</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="existingInvestments">Existing Investments (₹)</label>
                    <input type="number" id="existingInvestments" min="0" max="100000000" step="100" placeholder="Optional">
                    <div class="helper-text">Current portfolio value</div>
                </div>
            </div>

            <button onclick="optimizePortfolio()" class="btn">Optimize Portfolio & Generate Analysis</button>
        </div>

        <div id="results" class="results">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing market conditions and optimizing your portfolio...</p>
            </div>
            
            <div id="analysis" class="analysis">
                <!-- Results will be shown here -->
            </div>
        </div>
    </div>

    <script>
        // Market data
        const assets = {
            'nifty50': { 
                name: 'Nifty 50 (Large Cap)', 
                return: 11.8, 
                risk: 15.2,
                desc: 'Top 50 Indian companies by market cap',
                sectors: 'Banking (35%), IT Services (25%), Oil & Gas (15%), FMCG (15%), Others (10%)',
                factors: 'Interest rates, GDP growth, Corporate earnings, FII flows'
            },
            'midcap': { 
                name: 'Nifty Midcap 100', 
                return: 13.2, 
                risk: 22.5,
                desc: 'Mid-cap growth opportunities',
                sectors: 'Banking (30%), Pharmaceuticals (25%), Chemicals (20%), Engineering (15%), Others (10%)',
                factors: 'Domestic demand, Policy changes, Liquidity, Market sentiment'
            },
            'smallcap': { 
                name: 'Nifty Smallcap 100', 
                return: 14.5, 
                risk: 28.1,
                desc: 'Small-cap high growth potential',
                sectors: 'Manufacturing (25%), Chemicals (25%), Pharmaceuticals (20%), Textiles (15%), Others (15%)',
                factors: 'Rural demand, Government schemes, Monsoon, Local regulations'
            },
            'it': { 
                name: 'IT Sector', 
                return: 15.3, 
                risk: 20.7,
                desc: 'Technology and IT services',
                sectors: 'Software Services (70%), Software Products (20%), IT Consulting (10%)',
                factors: 'US economy, Dollar rates, Digital transformation, AI adoption'
            },
            'nasdaq': { 
                name: 'NASDAQ 100', 
                return: 17.2, 
                risk: 18.5,
                desc: 'International diversification via US tech',
                sectors: 'Technology (45%), Consumer Discretionary (20%), Communication (20%), Others (15%)',
                factors: 'US Fed policy, Tech innovation, Consumer spending, Currency rates'
            },
            'bonds': { 
                name: 'Government Bonds', 
                return: 6.8, 
                risk: 4.2,
                desc: 'Stable income generation',
                sectors: '10-Year G-Sec (50%), 5-Year G-Sec (30%), State Bonds (20%)',
                factors: 'RBI repo rate, Inflation, Fiscal deficit, Global yields'
            },
            'gold': { 
                name: 'Gold ETF', 
                return: 9.2, 
                risk: 12.8,
                desc: 'Inflation hedge and portfolio stability',
                sectors: 'Gold ETFs (70%), Gold Bonds (20%), Physical Gold (10%)',
                factors: 'Dollar strength, Inflation, Global uncertainty, Central bank buying'
            },
            'bitcoin': { 
                name: 'Bitcoin', 
                return: 89.5, 
                risk: 75.2,
                desc: 'Digital store of value - highest risk/reward',
                sectors: 'Bitcoin (100%)',
                factors: 'Regulation, Institutional adoption, Mining costs, Market sentiment'
            },
            'ethereum': { 
                name: 'Ethereum', 
                return: 145.2, 
                risk: 85.7,
                desc: 'Smart contract platform - extreme volatility',
                sectors: 'Ethereum (100%)',
                factors: 'DeFi growth, NFT market, ETH 2.0 upgrade, Developer activity'
            }
        };

        function formatMoney(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }

        function getAllocation(targetReturn) {
            if (targetReturn <= 8) {
                return { 'bonds': 60, 'nifty50': 35, 'gold': 5 };
            } else if (targetReturn <= 12) {
                return { 'nifty50': 50, 'bonds': 30, 'midcap': 15, 'gold': 5 };
            } else if (targetReturn <= 15) {
                return { 'nifty50': 45, 'midcap': 25, 'nasdaq': 20, 'it': 10 };
            } else if (targetReturn <= 25) {
                return { 'nifty50': 35, 'nasdaq': 25, 'midcap': 20, 'it': 15, 'smallcap': 5 };
            } else if (targetReturn <= 50) {
                return { 'nasdaq': 30, 'it': 25, 'midcap': 20, 'smallcap': 15, 'bitcoin': 10 };
            } else if (targetReturn <= 100) {
                return { 'bitcoin': 30, 'nasdaq': 25, 'it': 20, 'ethereum': 15, 'smallcap': 10 };
            } else {
                return { 'bitcoin': 40, 'ethereum': 30, 'nasdaq': 20, 'it': 10 };
            }
        }

        function optimizePortfolio() {
            // Get values
            const investment = parseFloat(document.getElementById('investment').value);
            const targetReturn = parseFloat(document.getElementById('targetReturn').value);
            const age = document.getElementById('age').value;
            const timeline = document.getElementById('timeline').value;
            const riskTolerance = document.getElementById('riskTolerance').value;

            // Validate
            if (!investment || !targetReturn || !age || !timeline || !riskTolerance) {
                alert('Please fill all required fields');
                return;
            }

            // Show results container
            document.getElementById('results').classList.add('show');
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analysis').classList.remove('show');

            // Process after delay
            setTimeout(() => {
                showAnalysis(investment, targetReturn, age, timeline, riskTolerance);
            }, 2000);
        }

        function showAnalysis(investment, targetReturn, age, timeline, riskTolerance) {
            const allocation = getAllocation(targetReturn);
            
            // Calculate expected return
            let expectedReturn = 0;
            let portfolioRisk = 0;
            Object.keys(allocation).forEach(asset => {
                const weight = allocation[asset] / 100;
                expectedReturn += weight * assets[asset].return;
                portfolioRisk += weight * weight * assets[asset].risk * assets[asset].risk;
            });
            portfolioRisk = Math.sqrt(portfolioRisk);

            // Build HTML
            let html = `
                <div class="summary-grid">
                    <div class="summary-card">
                        <h4>Expected Return</h4>
                        <div class="value">${expectedReturn.toFixed(1)}%</div>
                    </div>
                    <div class="summary-card">
                        <h4>Portfolio Risk</h4>
                        <div class="value">${portfolioRisk.toFixed(1)}%</div>
                    </div>
                    <div class="summary-card">
                        <h4>5-Year Value</h4>
                        <div class="value">${formatMoney(investment * Math.pow(1 + expectedReturn/100, 5))}</div>
                    </div>
                </div>

                ${targetReturn > 50 ? `
                <div class="warning">
                    <h4>⚠️ Extreme Risk Warning</h4>
                    <p>Your target return of ${targetReturn}% requires crypto-heavy allocation. You could lose 60-80% of your investment in bad years. Only invest what you can afford to lose completely.</p>
                </div>
                ` : ''}

                <div class="section">
                    <h3>🎯 Recommended Asset Allocation</h3>
                    <div class="allocation-grid">
            `;

            Object.keys(allocation).forEach(asset => {
                const data = assets[asset];
                const amount = (investment * allocation[asset]) / 100;
                
                html += `
                    <div class="asset-card">
                        <div class="asset-name">${data.name}</div>
                        <div class="asset-percentage">${allocation[asset]}%</div>
                        <div class="asset-amount">Amount: ${formatMoney(amount)}</div>
                        <div class="asset-details">
                            <strong>Expected Return:</strong> ${data.return}% annually<br>
                            <strong>Risk Level:</strong> ${data.risk}% volatility<br>
                            ${data.desc}
                        </div>
                        <div class="sectors">
                            <strong>Sector Breakdown:</strong><br>
                            ${data.sectors}<br><br>
                            <strong>Key Risk Factors:</strong><br>
                            ${data.factors}
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>

                <div class="section">
                    <h3>📊 Risk Analysis & Market Outlook</h3>
                    <p><strong>Best Case (10% chance):</strong> Portfolio could return ${(expectedReturn + 1.5 * portfolioRisk).toFixed(1)}% = ${formatMoney(investment * (1 + (expectedReturn + 1.5 * portfolioRisk)/100))}</p>
                    <p><strong>Most Likely (60% chance):</strong> Portfolio returns around ${expectedReturn.toFixed(1)}% = ${formatMoney(investment * (1 + expectedReturn/100))}</p>
                    <p><strong>Worst Case (10% chance):</strong> Portfolio could lose ${Math.abs(expectedReturn - 1.5 * portfolioRisk).toFixed(1)}% = ${formatMoney(investment * (1 + (expectedReturn - 1.5 * portfolioRisk)/100))}</p>
                </div>

                <div class="section">
                    <h3>🚀 Implementation Strategy</h3>
                    <p><strong>Phase 1 (Month 1-2):</strong> Start with the two largest allocations to build your core portfolio.</p>
                    <p><strong>Phase 2 (Month 3-4):</strong> Add the remaining asset classes for diversification.</p>
                    <p><strong>Ongoing:</strong> Review quarterly and rebalance if any asset deviates >5% from target allocation.</p>
                    <p><strong>Tax Optimization:</strong> Hold equity investments for >1 year to benefit from LTCG rates (10% vs 15% STCG).</p>
                </div>

                <div class="section">
                    <h3>⚡ Current Market Insights (2024-25)</h3>
                    <p><strong>Banking Sector:</strong> Recovery in credit growth expected. Focus on private banks over PSU banks.</p>
                    <p><strong>IT Sector:</strong> Cautious optimism as recession fears ease. Companies with AI capabilities preferred.</p>
                    <p><strong>Manufacturing:</strong> Strong government support via PLI schemes. Focus on electronics and chemicals.</p>
                    ${allocation.bitcoin || allocation.ethereum ? `
                    <p><strong>Crypto Outlook:</strong> Institutional adoption growing but regulatory uncertainty remains. Limit exposure to 5-10% of portfolio.</p>
                    ` : ''}
                </div>

                <div class="section">
                    <h3>📋 Important Disclaimers</h3>
                    <p>• This analysis is for educational purposes only, not personalized financial advice</p>
                    <p>• Past performance does not guarantee future results</p>
                    <p>• All investments carry risk of loss including loss of principal</p>
                    <p>• Consider consulting a qualified financial advisor before investing</p>
                    <p>• Market conditions can change rapidly affecting asset performance</p>
                </div>
            `;

            document.getElementById('analysis').innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analysis').classList.add('show');
        }
    </script>
</body>
</html>
